<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <title>Fa√ßa seu cadastro - Sujeitogram</title>
</head>
<body>
  <div class="wrapper">

    <div id="conteiner-singup">

      <div class="colum">
        <div class="login_panel">
          <div class="logo">
            <img class="logo_img" src="assets/logo.png" alt="logo do sujeitogram">
          </div>

          <div class="message">
            <span>Cadastre-se para ver fotos e videos dos seus amigos</span>
          </div>

          <button class="cta-button">
            Entrar com o Facebook
          </button>

          <div class="divisor-conteiner">
            <div class="line"></div>
            <div class="divisor-tag">ou</div>
            <div class="line"></div>
          </div>

          <form>
            <input type="text" name="email" placeholder="Numero de celular ou email">
            <input type="text" name="nome" placeholder="Nome completo">
            <input type="text" name="username" placeholder="Nome de usuario">
            <input type="password" name="password" placeholder="Senha">
            <input type="submit" value="Enviar">
          </form>
        </div>

        <div class="infobox">
          <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
        </div>

        <div class="get-app-panel">
          Obtenha o aplicativo
          <div class="app-buttons">
            <a href="#">
              <img src="assets/appstore.png" alt="baixe na appstore">
            </a>
            <a href="#">
              <img src="assets/googleplay.png" alt="Baixe na google play">
            </a>
          </div>
        </div>

      </div>

    </div>
    <footer class="footer-singup">
      <div class="footer-inner">
        <a href="#">Abaut us</a>
        <a href="#">Suport</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">API</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Directory</a>
        <a href="#">Profiles</a>
        <a href="#">Hastags</a>
        <a href="#">Language</a>
        <div class="text-small">@ 2024 Instagram</div>
      </div>
    </footer>
  </div>
</body>
</html>
